{% extends 'baselogin.html' %}

{% load static %}

{% block tilte %}Produto | Detalhes{% endblock %}

{% block content %}

    <div class="container mt-5 bg-light rounded-2">
        <div class="row">
            <div class="col-8">
                <img src="{% static 'produto/img/produto.jpg' %}" alt="" class="img-fluid rounded">
            </div>
            <div class="row col justify-content-start mt-3 align-content-around border border-1 rounded p-3">
                <div class="col-12"><h1 class="">{{ produto.nome_produto }}</h1></div>
                <div class="col-12"><h1 class="">{{ produto.preco_produto }},00</h1></div>
                <div class="col-12 mb-5"><p class="">{{ produto.descricao }}</p> </div>
                <div class="col-12"><a class="btn btn-outline-danger col-12" href="">Comprar</a></div>
            </div>
        </div>
    </div>

{% endblock %}
